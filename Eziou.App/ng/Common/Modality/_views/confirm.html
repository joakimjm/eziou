<h1>{{heading}}</h1>
<p>{{message}}</p>
<div class="grid g--fit grid--gutters-between grid--main-end">
    <button type="button" class="grid g--fit btn btn--primary" data-ng-click="close()" data-translate="Yes"></button>
    <button type="button" class="grid g--fit btn" data-ng-click="dismiss()" autofocus data-translate="No"></button>
</div>
